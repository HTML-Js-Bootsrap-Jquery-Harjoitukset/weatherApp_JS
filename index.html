<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lang.js" defer></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="lang-select-container" style="text-align:right;margin:1rem 2rem 0 0;">
        <label for="lang-select">Kieli / Language:</label>
        <select id="lang-select">
            <option value="fi">Suomi</option>
            <option value="en" selected>English</option>
            <option value="sv">Svenska</option>
        </select>
    </div>
    <h1 id="main-title">Weather App</h1>
        <div class="container">
            <div class="weather-input">
                <h3>Enter a city name</h3>
                <input type="text" class="cityInput" id="city" placeholder="E.g., Helsinki, Tokyo, New York">
                <ul id="city-autocomplete" class="autocomplete-list" style="position:absolute;top:100%;left:0;width:100%;background:#fff;border-radius:0 0 1rem 1rem;box-shadow:0 2px 8px #0002;z-index:10;list-style:none;margin:0;padding:0;display:none;"></ul>
                <button class="search-btn">Get Weather</button>
                <div class="separator"></div>
                <button class="location-btn">Use current location </button>
                <button class="unit-toggle-btn">Switch to °F</button>

                
            </div>
            <div class="weather-data">
                <div class="current-weather">
                    <div class="details">
                        <div class="weather-info">
                            <h2>______ ( ______ )</h2>
                            <h4>Temperature: __ °C</h4>
                            <h4>Wind Speed: __ M/S</h4>
                            <h4>Humidity: __ %</h4>
                        </div>
                        
                    </div>
                </div>
                <div class="days-forecast">
                    <h2>5 days forecast</h2>
                    <!-- Ohjeteksti lisätään dynaamisesti JS:llä -->
                    <ul class="weather-cards" style="list-style: none;">
                        <!-- Päiväkortit generoidaan dynaamisesti JS:llä -->
                    </ul>
                    <div id="hourly-forecast-container"></div>
                </div>

            </div>
        </div>
        <div class="clock">
            <h2 id="clock" class="clockFinland"></h2>
        </div>
            
</body>
</html>
 <script>
    function updateClock() {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = String(now.getFullYear());
        const date = `${day}.${month}.${year}`;

        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const time = `${hours}:${minutes}:${seconds}`;
        document.getElementById('clock').textContent = `${date} ${time}`;
    }
        setInterval(updateClock, 1000);
        updateClock();
</script>
